<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # APACHE2 setup

    Alias /static /home/<USER>/<SRC>/<PROJECT>/static
    <Directory /home/<USER>/<SRC>/<PROJECT>/static>
        Require all granted
    </Directory>

    Alias /media /home/<USER>/<SRC>/<PROJECT>/media
    <Directory /home/<USER>/<SRC>/<PROJECT>/media>
        Require all granted
    </Directory>

    <Directory /home/<USER>/<SRC>/<PROJECT>/<PROJECT>>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIScriptAlias / /home/<USER>/<SRC>/<PROJECT>/<PROJECT>/wsgi.py
    WSGIDaemonProcess project_deamon python-path=/home/<USER>/<SRC> python-home=/home/<USER>/<SRC>/venv
    WSGIProcessGroup project_deamon

</VirtualHost>